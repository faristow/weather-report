<div class="container">
<form [formGroup]= "searchForm">
  <div class="form-group"  >
  <input type="text" formControlName="city"
  class="form-control inp px-3" placeholder="Search your Location">
  <small *ngIf="f.city.invalid && f.city.touched" class="text-danger">Enter the City Name</small>
</div>

<div class="row">
  <div class="col-4 success-button"><button type="submit"
    [disabled]="searchForm.invalid" class="btn btn-success" (click)="addCity()">
    Add City</button>
  </div>


</div>

</form>
</div>
